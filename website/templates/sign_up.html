{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<div class="container pt-30">
  <div class="row pt-30">
    <div align="center" valign="middle" class="col-sm-12 col-md-12 col-lg-7 col-xl-7">
      <img
        src="{{ url_for('static', filename='img/logo.svg') }}"
        width="100%"
      />
    </div>
    <div class="col-sm-12 col-md-12 col-lg-5 col-xl-5 mt-34">
      <form method="POST">
        <h3 align="center">
          <img
            src="{{ url_for('static', filename='img/signup.svg') }}"
            width="150"
          />
        </h3>
        <div class="form-group">
          <!-- <label for="email">Email Address</label> -->
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
            value="{{ request.form['email'] }}"
          />
        </div>
        <div class="form-group">
          <!-- <label for="first_name">First Name</label> -->
          <input
            type="text"
            class="form-control"
            id="first_name"
            name="first_name"
            placeholder="Enter first name"
            value="{{ request.form['first_name'] }}"
          />
        </div>
        <div class="form-group">
          <!-- <label for="password1">Password</label> -->
          <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter password"
            value="{{ request.form['password1'] }}"
          />
        </div>
        <div class="form-group">
          <!-- <label for="password2">Password (Confirm)</label> -->
          <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm password"
            value="{{ request.form['password2'] }}"

          />
        </div>
        <br />
        <button type="submit" class="btn btn-primary  btn-block">
          <i class="fa fa-circle-o-notch fa-spin"></i>
          Sign up</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
